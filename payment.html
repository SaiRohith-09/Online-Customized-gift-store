<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Selection</title>
    <style>
        /* Body */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ffffff, #00ccff);
            color: #333;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
            text-decoration: none;
        }

        /* Payment Methods Wrapper */
        #payment-methods {
            max-width: 800px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 30px;
            border-radius: 8px;
            align-items: center;
            justify-content: flex-start;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Payment Option Buttons */
        .payment-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width:600px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        /* Hover and Selected State */
        .payment-button:hover,
        .payment-button.selected {
            background-color: #007bff;
            border-color: #0056b3;
            color: white;
        }

        /* Payment Icon */
        .payment-icon {
            width: 50px;
            height: auto;
        }

       
    </style>
</head>
<body>

<h3>Select Payment Method</h3>
<div id="payment-methods">

  <a href="final.html">
    <button class="payment-button" data-method="Credit Card">
      <img src="cc.jpeg" alt="Credit Card" class="payment-icon">
      Credit Card
    </button>
  </a>

  <a href="final.html">
    <button class="payment-button" data-method="Debit Card">
      <img src="dc.jpeg" alt="Debit Card" class="payment-icon">
      Debit Card
    </button>
  </a>

  <a href="final.html">
    <button class="payment-button" data-method="PhonePe">
      <img src="pp.png" alt="PhonePe" class="payment-icon">
      PhonePe
    </button>
  </a>

  <a href="final.html">
    <button class="payment-button" data-method="GooglePay">
      <img src="gp.jpeg" alt="GooglePay" class="payment-icon">
      GooglePay
    </button>
  </a>

  <a href="final.html">
    <button class="payment-button" data-method="Paytm">
    <img src="pt.png" alt="Paytm" class="payment-icon">
    Paytm
  </button>
  </a>
    
</div>
</body>
</html>
